<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="/story">
    <table>
        {% for prompt in prompts %}
        <tr>
            <td>{{ prompt }}</td>
            <td><input name="{{ prompt }}"></td>
        </tr>
        {% endfor %}
    </table>
    <button>Submit</button>
    </form>

    <!-- <form action="/story">
        {% for prompt in prompts %}
          <p>{{ prompt }}:
            <input name="{{ prompt }}">
          </p>
        {% endfor %}
        <button>Submit</button>
    </form> -->
    <br>
    <a href = '/'>Home</a>
</body>
</html>
